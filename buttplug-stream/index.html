<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B E E F Y</title>
</head>
<body>
  <code id="content"></code>
  <script type="text/javascript">
    function updateData(data) {
      document.querySelector("#content").innerHTML = JSON.stringify(data, null, 2);
    }

    const source = new EventSource("http://localhost:3000/stream-twitter-data");

    source.onmessage = function logEvents(event) {
      updateData(JSON.parse(event.data));
    }
  </script>
</body>
</html>
